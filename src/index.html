<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <!-- main css -->
    <link href="./styles/style.css" rel="stylesheet" />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-white shadow-lg fixed top-0 w-full">
      <div class="container mx-auto">
        <nav class="nav flex justify-between h-20 items-center">
          <h1 class="text-2xl font-extrabold">Where in the world?</h1>
          <div class="nav__switch h-7 flex items-center gap-2">
            <input type="checkbox" name="" id="them" />
            <span>Dark Mode</span>
          </div>
        </nav>
      </div>
    </header>

    <main class="pt-24">
      <section class="main">
        <div class="container mx-auto">
          <div class="main__control flex justify-between mt-12">
            <input
              type="search"
              id="search"
              class="p-6 w-4/12 focus:ring-cyan-500 focus:ring-4 border-spacing-1 focus:outline-none border-slate-800 rounded-md shadow-sm"
              placeholder="Search for a country"
            />
            <select
              name=""
              id="region"
              class="p-6 w-[200px] bg-white text-black rounded-sm shadow-sm"
            >
              <option disabled selected>Filter by region</option>
              <option value="euro">Europe</option>
              <option value="america">America</option>
              <option value="asia">Asia</option>
            </select>
          </div>
        </div>
      </section>

      <section cards="cards">
        <div class="container mx-auto">
          <div class="card__wrapper grid grid-cols-4 gap-[75px] mt-12">
            <div
              class="rounded-[5px] shadow-lg bg-white max-w-sm w-[264px] h-[336px]"
            >
              <a href="#!">
                <img
                  class="rounded-t-lg w-full h-[160px]"
                  src="https://mdbootstrap.com/img/new/standard/nature/184.jpg"
                  alt=""
                />
              </a>
              <div class="p-6 pb-7">
                <h5 class="text-xl font-medium mb-2">
                  Uzbekistan
                </h5>

                <ul class="list-none">
                  <li><strong>Population: </strong>37 000 000</li>
                  <li><strong>Region: </strong>Asia</li>
                  <li><strong>Capital: </strong>Tashkent</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./utils/utils.js"></script>
  <script src="./script/script.js"></script>
</html>
